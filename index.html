<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FantasyWheel - Browse Cards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">FantasyWheel</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Browse Cards</a>
        </nav>
        <button id="connectWalletButton">Connect Wallet</button>
    </header>

    <main>
        <section class="filter-options">
            <button onclick="filterCards('all')">All</button>
            <button onclick="filterCards('created')">Stories I Created</button>
            <button onclick="filterCards('owned')">Stories I Own</button>
        </section>

        <section class="cards-grid" id="cardsGrid">
            <!-- Cards will be populated here -->
        </section>

        <div id="scenesPopup" class="popup">
            <div class="popup-content">
                <span class="close" onclick="closePopup()">&times;</span>
                <div id="scenesList"></div>
            </div>
        </div>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
