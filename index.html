<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Wheel Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        #spin-wheel {
            width: 100px;
            height: 100px;
            margin: 20px auto;
            display: block;
            border: 2px solid #000;
            border-radius: 50%;
            text-align: center;
            line-height: 100px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fantasy Wheel Game</h1>
        <button onclick="connectWallet()">Connect Wallet</button>
        <div class="form-group">
            <label for="tokenURI">Token URI:</label>
            <input type="text" id="tokenURI" placeholder="Enter token URI">
        </div>
        <div class="form-group">
            <label for="initialScenes">Initial Scenes:</label>
            <input type="text" id="initialScenes" placeholder="Enter initial scenes">
        </div>
        <div class="form-group">
            <label for="genre">Genre:</label>
            <input type="text" id="genre" placeholder="Enter genre">
        </div>
        <button onclick="createStoryCard()">Create Story Card</button>
        <div id="status"></div>
        <div>
            <h2>Spin Wheel for Prompt</h2>
            <div id="spin-wheel" onclick="spinWheel()">SPIN</div>
            <p id="prompt"></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script>
        const CONTRACT_ADDRESS = 'YOUR_CONTRACT_ADDRESS';
        const CONTRACT_ABI = [/* Your Contract ABI */];

        const web3 = new Web3(Web3.givenProvider);
        const contract = new web3.eth.Contract(CONTRACT_ABI, CONTRACT_ADDRESS);

        async function connectWallet() {
            await ethereum.request({ method: 'eth_requestAccounts' });
        }

        async function createStoryCard() {
            const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
            const tokenURI = document.getElementById('tokenURI').value;
            const initialScenes = document.getElementById('initialScenes').value;
            const genre = document.getElementById('genre').value;

            contract.methods.createStoryCard(tokenURI, initialScenes, genre, "Based on", "Nickname", 100).send({ from: accounts[0] })
                .on('transactionHash', (hash) => {
                    document.getElementById('status').innerText = `Transaction sent: ${hash}`;
                })
                .on('receipt', (receipt) => {
                    document.getElementById('status').innerText = `Transaction confirmed: ${receipt.transactionHash}`;
                })
                .on('error', (error) => {
                    document.getElementById('status').innerText = `Error: ${error.message}`;
                });
        }

        function spinWheel() {
            const prompts = [
                "Add a twist in the story.",
                "Introduce a new character.",
                "Change the setting.",
                "Add a conflict.",
                "Resolve a conflict.",
                "Introduce a mystery."
            ];

            const randomIndex = Math.floor(Math.random() * prompts.length);
            const randomPrompt = prompts[randomIndex];
            document.getElementById('prompt').innerText = randomPrompt;
        }
    </script>
</body>
</html>
